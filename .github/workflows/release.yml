name: Release

on:
    release:
        types: [published]

permissions:
    contents: write

jobs:
    build:
        name: Build and Release
        runs-on: ubuntu-latest

        strategy:
            matrix:
                include:
                    - goos: linux
                      goarch: amd64
                      output: termodoro-linux-amd64
                    - goos: linux
                      goarch: arm64
                      output: termodoro-linux-arm64
                    - goos: darwin
                      goarch: amd64
                      output: termodoro-darwin-amd64
                    - goos: darwin
                      goarch: arm64
                      output: termodoro-darwin-arm64
                    - goos: windows
                      goarch: amd64
                      output: termodoro-windows-amd64.exe
                    - goos: windows
                      goarch: arm64
                      output: termodoro-windows-arm64.exe

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.24"

            - name: Build binary
              env:
                  GOOS: ${{ matrix.goos }}
                  GOARCH: ${{ matrix.goarch }}
              run: |
                  VERSION=${{ github.ref_name }}
                  FILENAME=${{ matrix.output }}
                  if [[ "$FILENAME" == *.exe ]]; then
                    VERSIONED_FILENAME="${FILENAME%.exe}-${VERSION}.exe"
                  else
                    VERSIONED_FILENAME="${FILENAME}-${VERSION}"
                  fi
                  go build -ldflags="-s -w -X main.version=${VERSION}" -o ./bin/${VERSIONED_FILENAME} .

            - name: Upload Release Asset
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  VERSION=${{ github.ref_name }}
                  FILENAME=${{ matrix.output }}
                  if [[ "$FILENAME" == *.exe ]]; then
                    VERSIONED_FILENAME="${FILENAME%.exe}-${VERSION}.exe"
                  else
                    VERSIONED_FILENAME="${FILENAME}-${VERSION}"
                  fi
                  gh release upload ${{ github.ref_name }} ./bin/${VERSIONED_FILENAME} --clobber
